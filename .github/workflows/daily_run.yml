name: ğŸ¡ Real Estate Autoblogger Daily Run

on:
  workflow_dispatch:  # allows manual run
  schedule:
    - cron: '0 10 * * *'  # runs every day at 10 AM UTC

jobs:
  run-autoblogger:
    runs-on: ubuntu-latest

    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}  # ğŸ‘ˆ Makes your Hugging Face token available to Python

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Decode credentials.json
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" | base64 -d > credentials.json

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸš€ Run blog generator
        run: python main.py
