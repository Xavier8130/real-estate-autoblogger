name: Daily Real Estate Autoblog

on:
  schedule:
    - cron: '0 7 * * *'  # 7 AM UTC = 11 AM Dubai time
  workflow_dispatch:     # allows manual trigger

jobs:
  run-autoblogger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytrends python-dotenv huggingface-hub

      - name: Run script
        run: |
          python main.py
